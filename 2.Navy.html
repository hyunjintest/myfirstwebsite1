    <h2>Navy란 무엇인가</h2>
    <a href="https://namu.wiki/w/%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD%20%ED%95%B4%EA%B5%B0" target="_blank" title="navy">대한민국 해군(大韓民國海軍)</a>
    은 해상작전을 주 임무로 하는 대한민국 국군의 조직으로, 예하에 상륙작전을 주 임무로 하는 해병대를 두고 있다.
    주된 역할은 전쟁 억제, 해양통제,[6] 해상교통로 보호, 군사력 투사, 국가 대외정책 지원 등이다.
    대한민국 해군은 1945년 11월 11일 해방병단(海防兵團)으로 창설됐다.
