    <h2>ARMY란 무엇인가</h2>
    <a href="https://namu.wiki/w/%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD%20%EC%9C%A1%EA%B5%B0" target="_blank" title="Army">육군</a>의 뿌리는 여러 조직에서 찾을 수 있으며,
    미군정이 주도하여 설립된 조선국방경비대와 군사영어학교, 대한민국 임시정부의 한국광복군 등이 꼽힌다.
    그러나 건군기의 장교 중 가장 숫자가 많았던 건 만주국 육군 및 일본군 학병 간부 출신으로, 광복군을 모태로 하는 인식이 보급된 지는 얼마 되지 않았다.
    초창기에 광복군 출신 대한민국 육군참모총장이 없는 이유는 이러한 연유를 고려해야 한다.
